version: "3.1"

nlu:
- intent: greet
  examples: |
    - bonjour
    - salut
    - hey
    - coucou

- intent: goodbye
  examples: |
    - au revoir
    - à plus tard
    - bye

- intent: affirm
  examples: |
    - oui
    - en effet
    - correct
    - c'est ça

- intent: deny
  examples: |
    - non
    - jamais
    - pas vraiment
    - faux

- intent: mood_great
  examples: |
    - parfait
    - génial
    - super
    - je suis content

- intent: mood_unhappy
  examples: |
    - triste
    - pas bien
    - je suis déçu
    - horrible

- intent: bot_challenge
  examples: |
    - es-tu un bot?
    - es-tu humain?
    - je parle à un bot?

- intent: book_table
  examples: |
    - je voudrais réserver une table
    - réserver une table pour [2](number_of_people) personnes
    - une table pour [trois](number_of_people)
    - je veux une table pour [4](number_of_people) à [20h](time)
    - réserver pour [5](number_of_people) personnes à [19h30](time)

- intent: ask_menu
  examples: |
    - quel est le menu?
    - montrez-moi le menu
    - je peux voir la carte?
    - que proposez-vous?

- intent: ask_opening_hours
  examples: |
    - quelles sont vos horaires?
    - vous êtes ouverts quand?
    - horaires d'ouverture

- intent: ask_location
  examples: |
    - où êtes-vous situés?
    - quelle est votre adresse?
    - comment venir?